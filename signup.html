<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>

    <div class="sign-up-form">
        <h1>Sign Up Now</h1>

        <form>
            <input type="email"class="input-box"placeholder="Your Email">
            <input type="password"class="input-box" placeholder="Your Password">
            <p><span><input type="checkbox"></span> agree to the terms of services</p>
            <button type="button" class="sign-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="Google-btn">Login with Google</button>
            <br>
            <br>
            <button type="button" class="Github-btn">Login with Github</button>
            <p>Do you have an account?<a href="#">Sign In</a></p>

        </form>
    </div>
    
</body>
</html>
